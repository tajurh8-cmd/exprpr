<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#f4f6f8;height:100vh;display:flex;align-items:center;justify-content:center}
.card{width:320px}
</style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d6efd">

</head>
<body>

<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="text-center mb-3">LOGIN</h5>

    <input id="nik" class="form-control form-control-sm mb-2" placeholder="NIK">
    <input id="nama" class="form-control form-control-sm mb-2" placeholder="Nama" readonly>
    <input id="password" type="password" class="form-control form-control-sm mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-primary btn-sm w-100">Login</button>
    <div id="msg" class="small text-danger mt-2"></div>
  </div>
</div>

<script type="module" src="login.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
